<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="orb-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg-gradient)"/>
  
  <!-- Outer glow rings -->
  <circle cx="256" cy="256" r="150" fill="none" stroke="url(#orb-gradient)" stroke-width="4" opacity="0.3"/>
  <circle cx="256" cy="256" r="175" fill="none" stroke="url(#orb-gradient)" stroke-width="2" opacity="0.2"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#orb-gradient)" stroke-width="1" opacity="0.1"/>
  
  <!-- Main orb with glow -->
  <circle cx="256" cy="256" r="100" fill="url(#orb-gradient)" filter="url(#glow)"/>
  
  <!-- Inner highlight -->
  <ellipse cx="230" cy="230" rx="40" ry="30" fill="white" opacity="0.2"/>
  
  <!-- Sound waves left -->
  <path d="M155 256 Q130 210 155 164" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  <path d="M125 256 Q95 200 125 144" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
  <path d="M95 256 Q60 190 95 124" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.2"/>
  
  <!-- Sound waves right -->
  <path d="M357 256 Q382 210 357 164" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  <path d="M387 256 Q417 200 387 144" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
  <path d="M417 256 Q452 190 417 124" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.2"/>
</svg>
