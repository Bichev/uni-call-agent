<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="orb-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="url(#bg-gradient)"/>
  
  <!-- Outer glow ring -->
  <circle cx="96" cy="96" r="55" fill="none" stroke="url(#orb-gradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="96" cy="96" r="65" fill="none" stroke="url(#orb-gradient)" stroke-width="1" opacity="0.2"/>
  
  <!-- Main orb -->
  <circle cx="96" cy="96" r="40" fill="url(#orb-gradient)"/>
  
  <!-- Inner highlight -->
  <ellipse cx="86" cy="86" rx="15" ry="12" fill="white" opacity="0.2"/>
  
  <!-- Sound waves -->
  <path d="M60 96 Q50 80 60 64" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M50 96 Q38 75 50 54" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  
  <path d="M132 96 Q142 80 132 64" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M142 96 Q154 75 142 54" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
</svg>
